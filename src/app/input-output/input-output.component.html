<!-- <p [style.text-decoration]="lineThrough">Item: {{item}}</p> -->
<select  name="newItem" #newItem>
  <option *ngFor="let item of items" value={{item}}>{{item}}</option>
</select>
<button type="button" (click)="delete(newItem.value)">Delete item with an Output!</button>
